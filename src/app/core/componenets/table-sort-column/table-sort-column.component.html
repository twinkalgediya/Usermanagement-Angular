<div class="header-cell-template-wrap">
    <div (click)='sortColumn(index)'>
        <span class="header-cell-wrapper">
            {{ column.name }}
        </span>
        <span class="pe-7s-angle-up font-size-xxl sort-icon"
            *ngIf="column.sortOrder == 'asc'"></span>
        <span class="pe-7s-angle-down font-size-xxl sort-icon"
            *ngIf="column.sortOrder == 'desc'"></span>
    </div>
</div>
